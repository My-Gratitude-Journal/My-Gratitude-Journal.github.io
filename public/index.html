<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Journal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4299e1',
                        darkbg: '#1a202c',
                        darkcard: '#2d3748',
                    }
                }
            }
        }
    </script>
    <script>
        // Enable dark mode based on user OS preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        // Listen for changes in preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (e.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</head>

<body class="min-h-screen bg-gray-100 dark:bg-darkbg transition-colors">
    <div id="app"
        class="max-w-2xl mx-auto mt-10 bg-white/90 dark:bg-darkcard/90 rounded-3xl shadow-2xl p-4 sm:p-8 w-full min-h-[90vh] flex flex-col gap-8 border border-gray-200 dark:border-gray-800">
        <!-- Header with Hamburger Menu -->
        <div class="flex items-center justify-between mb-8 gap-4">
            <h1
                class="text-3xl sm:text-4xl font-extrabold tracking-tight text-primary dark:text-blue-300 drop-shadow-lg">
                Gratitude Journal</h1>
            <button id="hamburger-toggle"
                class="p-2 rounded-xl bg-gray-100 dark:bg-gray-700 hover:bg-blue-100 dark:hover:bg-gray-600 transition focus:outline-none focus:ring-2 focus:ring-primary shadow">
                <svg id="hamburger-icon" class="w-7 h-7 text-gray-800 dark:text-white" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Side Menu (Hamburger) -->
        <div id="side-menu" class="hidden fixed inset-0 z-40">
            <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-40"></div>
            <div
                class="fixed top-0 right-0 h-full w-72 bg-white/95 dark:bg-gray-900/95 shadow-2xl flex flex-col p-8 z-50 rounded-l-3xl border-l border-gray-200 dark:border-gray-800">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white">Menu</h2>
                    <button id="hamburger-close" class="p-1 rounded hover:bg-gray-200 dark:hover:bg-gray-800">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <nav class="space-y-2 flex-1">
                    <button id="logout-btn" style="display:none;"
                        class="w-full text-left px-4 py-3 rounded-lg text-blue-700 dark:text-blue-300 hover:bg-blue-50 dark:hover:bg-gray-800 transition font-medium">Logout</button>
                    <button id="delete-account-btn" style="display:none;"
                        class="w-full text-left px-4 py-3 rounded-lg text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-gray-800 transition font-medium">Delete
                        Account</button>
                    <div class="border-t border-gray-200 dark:border-gray-700 my-2"></div>
                    <button id="menu-export-csv"
                        class="w-full text-left px-4 py-3 rounded-lg text-green-700 dark:text-green-400 hover:bg-green-50 dark:hover:bg-gray-800 transition font-medium">ðŸ“Š
                        Export CSV</button>
                    <button id="menu-export-pdf"
                        class="w-full text-left px-4 py-3 rounded-lg text-purple-700 dark:text-purple-400 hover:bg-purple-50 dark:hover:bg-gray-800 transition font-medium">ðŸ“„
                        Export PDF</button>
                </nav>
            </div>
        </div>
        <div id="auth-section" class="w-full">
            <div id="login-form" class="space-y-6 bg-white/80 dark:bg-darkcard/80 rounded-2xl shadow p-6">
                <h2 class="text-2xl font-bold text-gray-700 dark:text-gray-200 mb-2">Login</h2>
                <label for="email" class="block text-gray-600 dark:text-gray-300 font-medium">Email</label>
                <input type="email" id="email" placeholder="Email" autocomplete="username"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-darkcard dark:text-white shadow-sm" />
                <label for="password" class="block text-gray-600 dark:text-gray-300 font-medium">Password</label>
                <input type="password" id="password" placeholder="Password" autocomplete="current-password"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-darkcard dark:text-white shadow-sm" />
                <div class="flex flex-col sm:flex-row flex-wrap gap-3 mt-4">
                    <button id="login-btn"
                        class="w-full sm:flex-1 bg-primary hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition">Login</button>
                    <button id="show-register-btn" type="button"
                        class="w-full sm:flex-1 underline text-primary dark:text-blue-300 bg-transparent">Register</button>
                    <button id="show-reset-btn" type="button"
                        class="w-full sm:flex-1 underline text-primary dark:text-blue-300 bg-transparent">Forgot
                        Password?</button>
                </div>
            </div>
            <div id="register-form" class="space-y-6 bg-white/80 dark:bg-darkcard/80 rounded-2xl shadow p-6"
                style="display:none;">
                <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200">Register</h2>
                <label for="reg-email" class="block text-gray-600 dark:text-gray-300">Email</label>
                <input type="email" id="reg-email" placeholder="Email" autocomplete="username"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary dark:bg-darkcard dark:text-white" />
                <label for="reg-password" class="block text-gray-600 dark:text-gray-300">Password</label>
                <input type="password" id="reg-password" placeholder="Password" autocomplete="new-password"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary dark:bg-darkcard dark:text-white" />
                <label for="reg-confirm-password" class="block text-gray-600 dark:text-gray-300">Confirm
                    Password</label>
                <input type="password" id="reg-confirm-password" placeholder="Confirm Password"
                    autocomplete="new-password"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary dark:bg-darkcard dark:text-white" />
                <div class="flex flex-col sm:flex-row flex-wrap gap-2 mt-2">
                    <button id="register-btn"
                        class="w-full sm:flex-1 bg-primary hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition">Register</button>
                    <button id="show-login-btn" type="button"
                        class="w-full sm:flex-1 underline text-primary dark:text-blue-300 bg-transparent">Back to
                        Login</button>
                </div>
            </div>
            <div id="reset-form" class="space-y-6 bg-white/80 dark:bg-darkcard/80 rounded-2xl shadow p-6"
                style="display:none;">
                <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200">Reset Password</h2>
                <label for="reset-email" class="block text-gray-600 dark:text-gray-300">Email</label>
                <input type="email" id="reset-email" placeholder="Email" autocomplete="username"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary dark:bg-darkcard dark:text-white" />
                <div class="flex flex-col sm:flex-row flex-wrap gap-2 mt-2">
                    <button id="reset-btn"
                        class="w-full sm:flex-1 bg-primary hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition">Send
                        Password Reset Email</button>
                    <button id="show-login-btn2" type="button"
                        class="w-full sm:flex-1 underline text-primary dark:text-blue-300 bg-transparent">Back to
                        Login</button>
                </div>
            </div>
        </div>
        <div id="journal-section" style="display:none;">
            <!-- Streak & Progress Info -->
            <div id="progress-info" class="mb-6 flex flex-col sm:flex-row gap-4 items-center justify-between">
                <div class="flex flex-col gap-1">
                    <span class="font-semibold text-gray-700 dark:text-gray-200">Current Streak: <span id="streak-count"
                            class="text-primary">0</span> days</span>
                    <span class="text-gray-600 dark:text-gray-400">Longest Streak: <span id="longest-streak"
                            class="font-semibold">0</span> days</span>
                    <span class="text-gray-600 dark:text-gray-400">Total Entries: <span id="total-entries"
                            class="font-semibold">0</span></span>
                </div>
                <div class="flex gap-2">
                    <button id="view-list-btn"
                        class="px-3 py-2 rounded-lg bg-primary text-white font-medium shadow hover:bg-blue-600 transition">Show
                        All Entries</button>
                    <button id="view-calendar-btn"
                        class="px-3 py-2 rounded-lg bg-blue-200 dark:bg-blue-900 text-primary dark:text-blue-300 font-medium shadow hover:bg-blue-300 dark:hover:bg-blue-800 transition">Filter
                        by Day (Calendar)</button>
                </div>
            </div>
            <!-- Calendar Modal -->
            <div id="calendar-modal"
                class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
                <div
                    class="bg-white dark:bg-darkcard rounded-2xl p-8 shadow-2xl w-full max-w-lg border border-gray-200 dark:border-gray-700">
                    <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-100">Calendar</h3>
                    <div class="flex items-center justify-between mb-4">
                        <button id="calendar-prev-month"
                            class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 hover:bg-gray-300 dark:hover:bg-gray-600 font-medium disabled:opacity-40 disabled:cursor-not-allowed">&#8592;</button>
                        <span id="calendar-month-label" class="font-semibold text-lg"></span>
                        <button id="calendar-next-month"
                            class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 hover:bg-gray-300 dark:hover:bg-gray-600 font-medium disabled:opacity-40 disabled:cursor-not-allowed">&#8594;</button>
                    </div>
                    <div id="calendar-view" class="mb-6"></div>
                    <div class="flex justify-end gap-3">
                        <button id="close-calendar-btn"
                            class="px-5 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 hover:bg-gray-300 dark:hover:bg-gray-600 font-medium">Close</button>
                    </div>
                </div>
            </div>
            <form id="gratitude-form"
                class="mb-6 bg-white/80 dark:bg-darkcard/80 rounded-2xl shadow p-6 flex flex-col gap-4">
                <textarea id="gratitude-input" placeholder="What are you grateful for today?" required
                    class="w-full min-h-[80px] px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary dark:bg-darkcard dark:text-white text-base shadow-sm resize-vertical placeholder:text-gray-400 dark:placeholder:text-gray-500"></textarea>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-primary to-blue-400 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-2 px-4 rounded-xl transition text-base shadow">Save
                    Entry</button>
            </form>
            <h2 class="text-xl font-bold text-gray-700 dark:text-gray-200 mb-4">Your Entries</h2>
            <div class="flex flex-wrap gap-3 mb-4 items-center justify-start w-full">
                <input id="search-input" type="text" placeholder="Search entries..."
                    class="flex-1 min-w-[140px] px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow-sm" />
                <input id="date-filter" type="date"
                    class="min-w-[120px] px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow-sm" />
                <button id="favorites-toggle" type="button"
                    class="px-4 py-2 rounded-lg bg-yellow-100 dark:bg-yellow-900 text-yellow-700 dark:text-yellow-300 font-semibold shadow hover:bg-yellow-200 dark:hover:bg-yellow-800 transition">â˜…
                    Show Favorites Only</button>
                <!-- Hidden export buttons triggered by menu -->
                <button id="export-csv-btn" type="button" class="hidden">Export CSV</button>
                <button id="export-pdf-btn" type="button" class="hidden">Export PDF</button>
            </div>
            <ul id="entries-list" class="space-y-4"></ul>
            <!-- Edit Entry Modal -->
            <div id="edit-modal"
                class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
                <div
                    class="bg-white dark:bg-darkcard rounded-2xl p-8 shadow-2xl w-full max-w-md border border-gray-200 dark:border-gray-700">
                    <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-100">Edit Entry</h3>
                    <textarea id="edit-entry-input"
                        class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 mb-6 shadow-sm"
                        rows="4"></textarea>
                    <div class="flex justify-end gap-3">
                        <button id="cancel-edit-btn"
                            class="px-5 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 hover:bg-gray-300 dark:hover:bg-gray-600 font-medium">Cancel</button>
                        <button id="save-edit-btn"
                            class="px-5 py-2 rounded-lg bg-primary text-white hover:bg-blue-600 font-bold">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <!-- jsPDF CDN for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        // Hamburger menu logic
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerToggle = document.getElementById('hamburger-toggle');
            const hamburgerClose = document.getElementById('hamburger-close');
            const sideMenu = document.getElementById('side-menu');
            const menuOverlay = document.getElementById('menu-overlay');

            function closeMenu() {
                sideMenu.classList.add('hidden');
            }

            function openMenu() {
                sideMenu.classList.remove('hidden');
            }

            hamburgerToggle.addEventListener('click', openMenu);
            hamburgerClose.addEventListener('click', closeMenu);
            menuOverlay.addEventListener('click', closeMenu);

            // Export buttons in menu
            const menuExportCSV = document.getElementById('menu-export-csv');
            const menuExportPDF = document.getElementById('menu-export-pdf');
            const exportCSVBtn = document.getElementById('export-csv-btn');
            const exportPDFBtn = document.getElementById('export-pdf-btn');
            if (menuExportCSV && exportCSVBtn) {
                menuExportCSV.onclick = () => {
                    exportCSVBtn.click();
                    closeMenu();
                };
            }
            if (menuExportPDF && exportPDFBtn) {
                menuExportPDF.onclick = () => {
                    exportPDFBtn.click();
                    closeMenu();
                };
            }
        });
    </script>
    <script src="app.js"></script>
</body>

</html>
