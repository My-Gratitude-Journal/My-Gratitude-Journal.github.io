<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Journal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Gratitude Journal</h1>
        <div id="auth-section">
            <div id="login-form">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button id="login-btn">Login</button>
                <button id="show-register-btn" type="button">Register</button>
                <button id="show-reset-btn" type="button">Forgot Password?</button>
            </div>
            <div id="register-form" style="display:none;">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-password" placeholder="Password">
                <input type="password" id="reg-confirm-password" placeholder="Confirm Password">
                <button id="register-btn">Register</button>
                <button id="show-login-btn" type="button">Back to Login</button>
            </div>
            <div id="reset-form" style="display:none;">
                <input type="email" id="reset-email" placeholder="Email">
                <button id="reset-btn">Send Password Reset Email</button>
                <button id="show-login-btn2" type="button">Back to Login</button>
            </div>
            <button id="logout-btn" style="display:none;">Logout</button>
        </div>
        <div id="journal-section" style="display:none;">
            <form id="gratitude-form">
                <textarea id="gratitude-input" placeholder="What are you grateful for today?" required></textarea>
                <button type="submit">Save Entry</button>
            </form>
            <h2>Your Entries</h2>
            <ul id="entries-list"></ul>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>

</html>
