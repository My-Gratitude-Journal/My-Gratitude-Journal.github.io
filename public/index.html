<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Journal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4299e1',
                        darkbg: '#1a202c',
                        darkcard: '#2d3748',
                    }
                }
            }
        }
    </script>
    <script>
        // Enable dark mode based on user OS preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        // Listen for changes in preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (e.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</head>

<body class="min-h-screen bg-gray-100 dark:bg-darkbg transition-colors">
    <div id="app"
        class="max-w-lg mx-auto mt-6 sm:mt-10 bg-white dark:bg-darkcard rounded-xl shadow-lg p-3 sm:p-6 w-full min-h-[90vh] flex flex-col justify-between">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 sm:mb-6 gap-2 sm:gap-0">
            <h1 class="text-2xl sm:text-3xl font-bold text-primary dark:text-blue-300 text-center sm:text-left">
                Gratitude Journal</h1>
            <div class="flex gap-2 w-full sm:w-auto justify-center sm:justify-end">
                <button id="logout-btn" style="display:none;"
                    class="w-1/2 sm:w-auto px-3 py-2 rounded bg-primary text-white dark:bg-blue-700 dark:text-white hover:bg-blue-600 dark:hover:bg-blue-800 transition text-sm">Logout</button>
                <button id="delete-account-btn" style="display:none;"
                    class="w-1/2 sm:w-auto px-3 py-2 rounded bg-red-500 text-white hover:bg-red-700 transition text-sm">Delete
                    Account</button>
            </div>
        </div>
        <div id="auth-section" class="w-full">
            <div id="login-form" class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200">Login</h2>
                <label for="email" class="block text-gray-600 dark:text-gray-300">Email</label>
                <input type="email" id="email" placeholder="Email" autocomplete="username"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary dark:bg-darkcard dark:text-white" />
                <label for="password" class="block text-gray-600 dark:text-gray-300">Password</label>
                <input type="password" id="password" placeholder="Password" autocomplete="current-password"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary dark:bg-darkcard dark:text-white" />
                <div class="flex flex-col sm:flex-row flex-wrap gap-2 mt-2">
                    <button id="login-btn"
                        class="w-full sm:flex-1 bg-primary hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition">Login</button>
                    <button id="show-register-btn" type="button"
                        class="w-full sm:flex-1 underline text-primary dark:text-blue-300 bg-transparent">Register</button>
                    <button id="show-reset-btn" type="button"
                        class="w-full sm:flex-1 underline text-primary dark:text-blue-300 bg-transparent">Forgot
                        Password?</button>
                </div>
            </div>
            <div id="register-form" class="space-y-4" style="display:none;">
                <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200">Register</h2>
                <label for="reg-email" class="block text-gray-600 dark:text-gray-300">Email</label>
                <input type="email" id="reg-email" placeholder="Email" autocomplete="username"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary dark:bg-darkcard dark:text-white" />
                <label for="reg-password" class="block text-gray-600 dark:text-gray-300">Password</label>
                <input type="password" id="reg-password" placeholder="Password" autocomplete="new-password"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary dark:bg-darkcard dark:text-white" />
                <label for="reg-confirm-password" class="block text-gray-600 dark:text-gray-300">Confirm
                    Password</label>
                <input type="password" id="reg-confirm-password" placeholder="Confirm Password"
                    autocomplete="new-password"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary dark:bg-darkcard dark:text-white" />
                <div class="flex flex-col sm:flex-row flex-wrap gap-2 mt-2">
                    <button id="register-btn"
                        class="w-full sm:flex-1 bg-primary hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition">Register</button>
                    <button id="show-login-btn" type="button"
                        class="w-full sm:flex-1 underline text-primary dark:text-blue-300 bg-transparent">Back to
                        Login</button>
                </div>
            </div>
            <div id="reset-form" class="space-y-4" style="display:none;">
                <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200">Reset Password</h2>
                <label for="reset-email" class="block text-gray-600 dark:text-gray-300">Email</label>
                <input type="email" id="reset-email" placeholder="Email" autocomplete="username"
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary dark:bg-darkcard dark:text-white" />
                <div class="flex flex-col sm:flex-row flex-wrap gap-2 mt-2">
                    <button id="reset-btn"
                        class="w-full sm:flex-1 bg-primary hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition">Send
                        Password Reset Email</button>
                    <button id="show-login-btn2" type="button"
                        class="w-full sm:flex-1 underline text-primary dark:text-blue-300 bg-transparent">Back to
                        Login</button>
                </div>
            </div>
        </div>
        <div id="journal-section" style="display:none;">
            <form id="gratitude-form" class="mb-4">
                <textarea id="gratitude-input" placeholder="What are you grateful for today?" required
                    class="w-full min-h-[80px] px-3 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary dark:bg-darkcard dark:text-white mb-2 text-base"></textarea>
                <button type="submit"
                    class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition text-base">Save
                    Entry</button>
            </form>
            <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-2">Your Entries</h2>
            <div class="flex flex-col sm:flex-row gap-2 mb-3">
                <input id="search-input" type="text" placeholder="Search entries..."
                    class="flex-1 px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
                <input id="date-filter" type="date"
                    class="px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
                <button id="export-csv-btn" type="button"
                    class="px-3 py-2 rounded bg-green-500 text-white hover:bg-green-600 text-sm font-semibold">Export
                    CSV</button>
                <button id="export-pdf-btn" type="button"
                    class="px-3 py-2 rounded bg-purple-600 text-white hover:bg-purple-700 text-sm font-semibold">Export
                    PDF</button>
            </div>
            <ul id="entries-list" class="space-y-2"></ul>
            <!-- Edit Entry Modal -->
            <div id="edit-modal"
                class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
                <div class="bg-white dark:bg-darkcard rounded-lg p-6 shadow-lg w-full max-w-md">
                    <h3 class="text-lg font-semibold mb-2 text-gray-800 dark:text-gray-100">Edit Entry</h3>
                    <textarea id="edit-entry-input"
                        class="w-full p-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 mb-4"
                        rows="4"></textarea>
                    <div class="flex justify-end space-x-2">
                        <button id="cancel-edit-btn"
                            class="px-4 py-2 rounded bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100 hover:bg-gray-400 dark:hover:bg-gray-600">Cancel</button>
                        <button id="save-edit-btn"
                            class="px-4 py-2 rounded bg-primary text-white hover:bg-blue-600">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <!-- jsPDF CDN for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>

</html>
